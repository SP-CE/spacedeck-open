# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nclong

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1b894d354220424aa100fcbff2163d3c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e5251340b306433690ce59d40d85c2b7 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1b894d354220424aa100fcbff2163d3c }}/nclong87/private:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1b894d354220424aa100fcbff2163d3c }}/nclong87/private:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nclong'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d0cebcfe3a254ebbbe332b3cbb989373 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1b894d354220424aa100fcbff2163d3c }}/nclong87/private:${{ github.sha }}'